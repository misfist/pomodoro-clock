    <section id="home">
      <div class="container">
        <header class="text-center" role="banner">
          <h1>Pomodoro Clock</h1>
        </header>
        <article id="pomodoro-clock">

          <label for="break-time">Break Time <input type="number" id="break-time" class="form-control" name="break-time" value="1" min="1" max="10"></label>

          <label for="work-time">Work Session <input type="number" id="work-time"  class="form-control" name="work-time" value="1" min="1" max="30"></label>

          <div id="timer"></div>

          <button id="start-time" class="btn btn-danger"><i class="fa fa-play"></i> Start</button>
          <button id="pause-time" class="btn"><i class="fa fa-pause"></i> Pause</button>

        </article>
      </div>
